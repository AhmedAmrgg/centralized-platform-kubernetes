apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 25.2.0
    chart: keycloak
    helm:
      values: |
        image:
          registry: docker.io
          repository: bitnamilegacy/keycloak
          tag: 26.3.3-debian-12-r0
        auth:
          adminUser: "admin"
          adminPassword: "admin1"
        persistence:
          enabled: true
          size: "1Gi"
        global:
          defaultStorageClass:
            # size:"1Gi"
      releaseName: keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: keyclock
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
